// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    // Define versions in a single place
    ext {
        // Sdk and tools
        compileSdkVersion = 31
        buildToolsVersion = '31'
        minSdkVersion = 21
        targetSdkVersion = 31

        // App dependencies
        appCompatVersion = '1.4.1'
        annotationVersion = '1.1.0'
        assistedInjectVersion = '0.8.1'
        constraintLayoutVersion = '2.1.4'
        coreTestingVersion = '2.1.0'
        coroutinesVersion = '1.6.1-native-mt'
        espressoVersion = '3.4.0'
        fragmentVersion = '1.4.1'
        glideVersion = '4.13.2'
        gradleVersion = '7.2.0'
        gsonVersion = '2.9.0'
        hiltVersion = '2.42'
        hiltViewModelVersion = '1.0.0'
        junitVersion = '4.13.2'
        kotlinVersion = '1.6.21'
        ktxVersion = '1.7.0'
        lifecycleVersion = '2.4.1'
        legacySupportVersion = '1.0.0'
        materialVersion = '1.6.0'
        multidexVersion = '1.0.3'
        navigationVersion = '2.4.2'
        okhttpLoggingVersion = '5.0.0-alpha.7'
        pagingVersion = '3.1.1'
        preferenceVersion = '1.2.0'
        recyclerViewVersion = '1.3.0-alpha02'
        retrofitVersion = '2.9.0'
        roomVersion = '2.4.2'
        runnerVersion = '1.3.0'
        supportVersion = '1.0.0'
        truthVersion = '1.1.3'
        timberVersion = '4.7.1'
        testExtJunit = '1.1.3'
        uiAutomatorVersion = '2.2.0'
        viewPagerVersion = '1.0.0'
        workVersion = '2.7.1'
    }

    repositories {
        google()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hiltVersion"
    }
}
plugins {
    id "com.diffplug.spotless" version "5.2.0"
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

/*task clean(type: Delete) {
    delete rootProject.buildDir
}*/

spotless {
    kotlin {
        target "**/*.kt"
        ktlint(ktlintVersion).userData(['max_line_length' : '100'])
    }
}