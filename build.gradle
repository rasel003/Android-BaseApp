// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    // Define versions in a single place
    ext {
        // Sdk and tools
        compileSdkVersion = 30
        buildToolsVersion = '30.0.3'
        minSdkVersion = 21
        targetSdkVersion = 30

        // App dependencies
        appCompatVersion = '1.2.0'
        annotationVersion = '1.1.0'
        assistedInjectVersion = '0.6.0'
        constraintLayoutVersion = '2.1.0-alpha2'
        coreTestingVersion = '2.1.0'
        coroutinesVersion = "1.4.2"
        espressoVersion = '3.3.0'
        fragmentVersion = '1.3.0-rc01'
        glideVersion = '4.11.0'
        gradleVersion = '4.1.1'
        gsonVersion = '2.8.6'
        hiltVersion = '2.30.1-alpha'
        hiltViewModelVersion = '1.0.0-alpha02'
        junitVersion = '4.13.1'
        kotlinVersion = '1.4.10'
        ktlintVersion = '0.38.1'
        ktxVersion = '1.3.2'
        lifecycleVersion = '2.2.0'
        legacySupportVersion = '1.0.0'
        materialVersion = '1.2.1'
        multidexVersion = '1.0.3'
        navigationVersion = '2.3.2'
        okhttpLoggingVersion = '4.9.0'
        pagingVersion = '3.0.0-alpha11'
        preferenceVersion = '1.1.1'
        recyclerViewVersion = '1.2.0-beta01'
        retrofitVersion = '2.9.0'
        roomVersion = '2.3.0-alpha04'
        runnerVersion = '1.3.0'
        supportVersion = '1.0.0'
        truthVersion = '1.1'
        timberVersion = '4.7.1'
        testExtJunit = '1.1.2'
        uiAutomatorVersion = '2.2.0'
        viewPagerVersion = '1.0.0'
        workVersion = '2.4.0'
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:${gradleVersion}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hiltVersion"
    }
}
plugins {
    id "com.diffplug.spotless" version "5.2.0"
}


allprojects {
    repositories {
        google()
        jcenter()
    }
}

/*task clean(type: Delete) {
    delete rootProject.buildDir
}*/

spotless {
    kotlin {
        target "**/*.kt"
        ktlint(ktlintVersion).userData(['max_line_length' : '100'])
    }
}