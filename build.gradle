// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    // Define versions in a single place
    ext {
        // Sdk and tools
        compileSdkVersion = 35
        buildToolsVersion = '35.0.0'
        minSdkVersion = 23
        targetSdkVersion = 35

        // App dependencies
        appCompatVersion = '1.7.0'
        annotationVersion = '1.1.0'
        assistedInjectVersion = '0.8.1'
        constraintLayoutVersion = '2.2.0'
        coreTestingVersion = '2.2.0'
        coroutinesVersion = '1.10.1'
        espressoVersion = '3.6.1'
        fragmentVersion = '1.8.5'
        glideVersion = '4.16.0'
        gradleVersion = '8.9.0'
        gsonVersion = '2.11.0'
        hiltVersion = '2.54'
        hiltViewModelVersion = '1.2.0'
        junitVersion = '4.13.2'
        kotlinVersion = '1.6.10'
        ktxVersion = '1.12.0'
        lifecycleVersion = '2.8.7'
        legacySupportVersion = '1.0.0'
        materialVersion = '1.12.0'
        mediaVersion = '1.5.1'
        multidexVersion = '1.0.3'
        navigationVersion = '2.8.5'
        okhttp3Version = '4.12.0'
        pagingVersion = '3.3.5'
        preferenceVersion = '1.2.1'
        recyclerViewVersion = '1.3.2'
        retrofitVersion = '2.11.0'
        roomVersion = '2.6.1'
        supportVersion = '1.0.0'
        timberVersion = '5.0.1'
        uiAutomatorVersion = '2.3.0'
        viewPagerVersion = '1.1.0'
        workVersion = '2.10.0'

        // testing
        fragment_version = '1.8.5'
        runnerVersion = '1.6.2'
        testExtJunit = '1.2.1'
        truthVersion = '1.4.4'
    }

    repositories {
        google()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.21'
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.8.5"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hiltVersion"

        // Add the dependency for the Crashlytics Gradle plugin
        classpath 'com.google.firebase:firebase-crashlytics-gradle:3.0.2'
    }
}
plugins {
    id "com.diffplug.spotless" version "5.2.0"
    id 'org.jetbrains.kotlin.android' version '2.1.0' apply false
    id 'com.google.devtools.ksp' version '2.1.0-1.0.29' apply false
}


allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

/*task clean(type: Delete) {
    delete rootProject.buildDir
}*/

spotless {
    kotlin {
        target "**/*.kt"
        ktlint(ktlintVersion).userData(['max_line_length': '100'])
    }
}