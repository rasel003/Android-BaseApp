// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    // Define versions in a single place
    ext {
        // Sdk and tools
        compileSdkVersion = 33
        buildToolsVersion = '33'
        minSdkVersion = 21
        targetSdkVersion = 33

        // App dependencies
        appCompatVersion = '1.6.1'
        annotationVersion = '1.1.0'
        assistedInjectVersion = '0.8.1'
        constraintLayoutVersion = '2.1.4'
        coreTestingVersion = '2.2.0'
        coroutinesVersion = '1.7.1'
        espressoVersion = '3.5.1'
        fragmentVersion = '1.5.7'
        glideVersion = '4.15.1'
        gradleVersion = '7.1.0'
        gsonVersion = '2.10.1'
        hiltVersion = '2.46.1'
        hiltViewModelVersion = '1.0.0'
        junitVersion = '4.13.2'
        kotlinVersion = '1.6.10'
        ktxVersion = '1.10.1'
        lifecycleVersion = '2.6.1'
        legacySupportVersion = '1.0.0'
        materialVersion = '1.9.0'
        multidexVersion = '1.0.3'
        navigationVersion = '2.5.3'
        okhttpLoggingVersion = '5.0.0-alpha.11'
        pagingVersion = '3.1.1'
        preferenceVersion = '1.2.0'
        recyclerViewVersion = '1.3.1-rc01'
        retrofitVersion = '2.9.0'
        roomVersion = '2.5.1'
        runnerVersion = '1.3.0'
        supportVersion = '1.0.0'
        truthVersion = '1.1.3'
        timberVersion = '4.7.1'
        testExtJunit = '1.1.5'
        uiAutomatorVersion = '2.2.0'
        viewPagerVersion = '1.0.0'
        workVersion = '2.8.1'
    }

    repositories {
        google()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.21'
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.5.0-alpha01"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hiltVersion"
    }
}
plugins {
    id "com.diffplug.spotless" version "5.2.0"
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

/*task clean(type: Delete) {
    delete rootProject.buildDir
}*/

spotless {
    kotlin {
        target "**/*.kt"
        ktlint(ktlintVersion).userData(['max_line_length' : '100'])
    }
}